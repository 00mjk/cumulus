[package]
name = "cumulus-client-consensus-common"
description = "Cumulus specific common consensus implementations"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# Substrate deps
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-inherents = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }

# Polkadot deps
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "cecton-integration-test-runtime-upgrade" }
polkadot-runtime = { git = "https://github.com/paritytech/polkadot", branch = "cecton-integration-test-runtime-upgrade" }

# Other deps
futures = { version = "0.3.8", features = ["compat"] }
tokio = "0.1.22"
codec = { package = "parity-scale-codec", version = "2.0.0", features = [ "derive" ] }
tracing = "0.1.25"
async-trait = "0.1.42"
dyn-clone = "1.0.4"

[dev-dependencies]
# Substrate deps
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "cecton-integration-test-runtime-upgrade" }

# Cumulus dependencies
cumulus-test-runtime = { path = "../../../test/runtime" }
cumulus-test-client = { path = "../../../test/client" }

# Other deps
futures-timer = "3.0.2"
